<!DOCTYPE html>
<html>
<head>
  <title>Suits-You</title>
  <style>
    body {
      background-image: url('fond_app.jpg');
      background-size: cover;
      background-position: bottom;
      background-repeat: no-repeat;
    }
    
    h1 {
      color: #00548F;
      text-align: center;
      margin-top: 0;
      font-family: 'ChunkFive Roman', sans-serif;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    #text-block {
      max-width: 800px;
      margin: 0 auto;
      text-align: justify;
      font-size: 18px;
      line-height: 1.5;
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    
    h1 img {
      width: 50px;
      margin-left: 15px;
    }
    
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ChunkFive+Roman&display=swap">
</head>
<body>
  <h1>
    Suits-You  
    <img src="logo.JPG" alt="Logo" />
  </h1>
   
   <!-- Bouton pour lancer le traitement -->
  <button id="retour-btn">Analyser la photo</button>
  
  <!-- Script JavaScript -->
  <script src="sendPic.js"></script>
  <script>
    // Écouteur d'événement pour le bouton "Retour"
    document.getElementById('retour-btn').addEventListener('click', function() {
      // Ouvrir une nouvelle fenêtre HTML
      window.history.back();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Suits-You</title>
  <style>
    body {
      background-image: url('/public_html/fond_app.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    h1 {
      color: #00548F;
      text-align: center;
      margin-top: 0;
      font-family: 'ChunkFive Roman', sans-serif;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
 
    h1 img {
      width: 50px;
      margin-right: 25px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .square {
      width: 200px;
      height: 200px;
      background-color: #00A3C0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
    }
    
    .dropdown {
      width: 200px;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ChunkFive+Roman&display=swap">
</head>
<body>
  <h1>
    Suits-You
    <img src="/public_html/logo.JPG" alt="Logo" /> <!-- Remplacez le chemin de l'image par le vôtre -->
  </h1>
  
  <div class="container">
    <div class="square" id="result-container">
      <!-- Le contenu du résultat sera ajouté ici -->
    </div>
    <select class="dropdown" id="option-list">
      <!-- Les options seront ajoutées ici -->
    </select>
  </div>

  <script>
    // Code pour récupérer les informations du fichier JSON
    fetch('options.json')
      .then(response => response.json())
      .then(data => {
        const optionList = document.getElementById('option-list');

        // Boucle à travers les données JSON et ajoute les options à la liste déroulante
        data.options.forEach(option => {
          const newOption = document.createElement('option');
          newOption.value = option.value;
          newOption.textContent = option.label;
          optionList.appendChild(newOption);
        });
      })
      .catch(error => {
        console.log('Une erreur s\'est produite lors de la récupération des options :', error);
      });

    // Code pour afficher le résultat de l'analyse
    const resultContainer = document.getElementById('result-container');
    resultContainer.textContent = 'Ceci est le résultat de l\'analyse';
  </script>
</body>
</html>

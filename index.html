<!DOCTYPE html>
<html>
<head>
  <title>Suits-You</title>
  <style>
    h1 {
      color: #00A3C0;
      text-align: center;
      margin-top: 0;
    }
    
    #canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Suits-You</h1>
   
  <!-- Élément pour afficher la vidéo de la caméra -->
  <video id="video" autoplay></video>
  
  <!-- Bouton pour prendre une photo -->
  <button id="capture-btn">Prendre une photo</button>
  
  <!-- Élément pour afficher la photo capturée -->
  <canvas id="canvas"></canvas>

  <!-- Bouton pour lancer le traitement -->
  <button id="process-btn">Analyser la photo</button>
  
  <!-- Script JavaScript -->
  <script src="sendPic.js"></script>
  <script>
    // Accéder à la vidéo de la caméra
    const video = document.getElementById('video');

    // Accéder au canvas
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Redimensionner le canvas pour s'adapter à l'écran et à la vidéo de la caméra
    function resizeCanvas() {
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // Calculer la taille du canvas en gardant les proportions de la vidéo
      let canvasWidth, canvasHeight;
      if (videoWidth > videoHeight) {
        canvasWidth = screenWidth;
        canvasHeight = videoHeight * (screenWidth / videoWidth);
      } else {
        canvasHeight = screenHeight;
        canvasWidth = videoWidth * (screenHeight / videoHeight);
      }

      // Appliquer les nouvelles dimensions au canvas
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
    }

    // Écouteur d'événement pour le chargement de la vidéo de la caméra
    video.addEventListener('loadedmetadata', function() {
      // Redimensionner le canvas lorsque la vidéo est chargée
      resizeCanvas();
    });

    // Écouteur d'événement pour le redimensionnement de la fenêtre
    window.addEventListener('resize', function() {
      // Redimensionner le canvas lorsque la fenêtre est redimensionnée
      resizeCanvas();
    });

    // Reste du code...
  </script>
</body>
</html>

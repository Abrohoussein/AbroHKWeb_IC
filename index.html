<!DOCTYPE html>
<html>
<head>
  <title>Application de traitement d'image</title>
  <style>
    /* Ajoutez vos styles CSS ici */
  </style>
</head>
<body>
  <h1>Application de traitement d'image</h1>
  
  <!-- Élément pour afficher la vidéo de la caméra -->
  <video id="video" width="640" height="480" autoplay></video>
  
  <!-- Bouton pour prendre une photo -->
  <button id="capture-btn">Prendre une photo</button>
  
  <!-- Élément pour afficher la photo capturée -->
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <!-- Script JavaScript pour la capture de photo -->
  <script src="sendPic.js"></script>
</body>
</html>
